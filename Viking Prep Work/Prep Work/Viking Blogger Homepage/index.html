<!DOCTYPE html>
<html>
<head>
	<title>Viking Blogger Homepage</title>
	<link rel="stylesheet" type="css/text" href="main.css">
</head>
<body>

<div class="navbar">
	<div class="logo-container">
		<img src="https://pixabay.com/static/uploads/photo/2014/04/03/00/38/shield-308943_960_720.png">
			<h2>Viking Blogger</h2>
	</div>
	<div class="nav-elements-container">
		<div class="cta-button button">
			Create Post
		</div>

		<div class="button dropdown-menu">
			V example_user
		</div>
	</div>
</div>

<div class="main-content">
	<div class="search-container">
		<form>
			<input type="text" name="" class="search-bar" placeholder="Enter your search terms here...">
			<input type="submit" class="search-submit" name="" value="Search">
		</form>
	</div>

	<div class="post-container">
		<div class="post">
			<div class="post-title">
				<a href="#"><h2>Here's a cool title</h2></a>
			</div>

			<div class="post-date">
				Posted on 8/4/2016 by Nunya Bisness
			</div>

			<div class="post-body">
				Not much to say because this is just an example, but it sure is fun to create a website.
			</div>

			<div class="comment-links-wrapper">
				<div class="view-comments">
					<a href="#">View Comments</a>	
				</div>
				<div class="write-comment">
					<a href="write-comment">Write a Comment</a>
				</div>
			</div>
		</div>

		<div class="post">
			<div class="post-date post-date-photo">
				Posted 8/4/2016 by Nunya Bisness
			</div>

			<div class="post-photo-wrapper">
				<img src="">
			</div>

			<div class="comment-links-wrapper">
				<div class="view-comments">
					<a href="#">View Comments</a>	
				</div>
				<div class="write-comment">
					<a href="write-comment">Write a Comment</a>
				</div>
			</div>
		</div>
	</div>

</div>


</body>
</html>
